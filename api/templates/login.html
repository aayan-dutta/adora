<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/static/css/output.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/flowbite@2.4.1/dist/flowbite.min.js"></script>
    <title>Login | Adora</title>
</head>
<body class="bg-gray-100">

    <div class="container mx-auto py-8">
        <h1 class="text-3xl font-bold text-center text-blue-600 mb-6">Adora</h1>

        <div class="max-w-md mx-auto bg-white p-8 border border-gray-200 rounded-lg shadow-lg">
            <h2 class="text-2xl font-bold text-center text-gray-900 mb-6">Login</h2>

            <!-- Login Form -->
            <form action="/login" method="POST">
                {{ form.hidden_tag() }}
                <div class="mb-4">
                    <label for="username" class="block text-gray-700 font-semibold mb-2">Username</label>
                    <input 
                        type="text" 
                        id="username" 
                        name="username" 
                        class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" 
                        value="{{ form.username.data }}" 
                        required
                    >
                </div>

                <div class="mb-6">
                    <label for="password" class="block text-gray-700 font-semibold mb-2">Password</label>
                    <input 
                        type="password" 
                        id="password" 
                        name="password" 
                        class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" 
                        required
                    >
                </div>

                <div class="text-center">
                    <button 
                        type="submit" 
                        class="bg-blue-600 text-white px-6 py-2 rounded-lg hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500"
                    >
                        Login
                    </button>
                </div>
            </form>

            <div class="text-center mt-4">
                <p class="text-gray-500">Don't have an account? <a href="{{ url_for('register') }}" class="text-blue-600 hover:underline">Register</a></p>
            </div>
        </div>
    </div>

</body>
</html>
