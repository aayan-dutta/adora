<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/flowbite@2.4.1/dist/flowbite.min.js"></script>
    <title>Login | Adora</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/@preline/preline@latest/dist/preline.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/flowbite@2.4.1/dist/flowbite.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Barriecito&family=Epilogue:ital,wght@1,100&family=Plus+Jakarta+Sans:ital,wght@0,200..800;1,200..800&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Barriecito', cursive;
        font-size: large;
        font-weight: 900;
      }
    </style>
    <style>
        #bg {
            background-image: url('https://i.redd.it/oe0jwdyzy4zd1.jpeg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
        }
    </style>
  </head>
  <body class="bg-cover bg-center bg-fixed" style="background-image: url(''); height: 100vh;">

    <header class="flex flex-wrap sm:justify-start sm:flex-nowrap w-full bg-white text-sm py-3">
      <nav class="max-w-[85rem] w-full mx-auto px-4 sm:flex sm:items-center sm:justify-between">
        <a class="flex-none font-semibold text-xl text-black focus:outline-none focus:opacity-80" href="/dashboard" aria-label="Brand">Adora</a>
        <div class="flex flex-row items-center gap-5 mt-5 sm:justify-end sm:mt-0 sm:ps-5">
          <a class="font-medium text-gray-600 hover:text-gray-400 focus:outline-none focus:text-gray-400" href="/dashboard">Dashboard</a>
          <a class="font-medium text-gray-600 hover:text-gray-400 focus:outline-none focus:text-gray-400" href="/task">Tasks</a>
          <a class="font-medium text-gray-600 hover:text-gray-400 focus:outline-none focus:text-gray-400" href="/aiask">Ask AI</a>
          <a class="font-medium text-gray-600 hover:text-gray-400 focus:outline-none focus:text-gray-400" href="/promodormo">Promodormo</a>
        </div>
      </nav>
    </header>
  
    <div id="bg" class="h-screen flex flex-col items-center justify-center">
  
      <div class="bg-black bg-opacity-80 border-2 border-red-600 p-8 rounded-xl shadow-lg max-w-md w-full text-center">
        <h1 class="text-4xl font-extrabold text-red-500 mb-4">Adora</h1>
        <h2 class="text-2xl font-bold text-white mb-6">Login</h2>
    
        <form action="/login" method="POST">
          {{ form.hidden_tag() }}
          <div class="mb-4 text-left">
            <label for="username" class="block text-white font-semibold mb-2">Username</label>
            <input 
              type="text" 
              id="username" 
              name="username" 
              class="w-full p-3 border border-gray-600 rounded-lg focus:outline-none focus:ring-2 focus:ring-red-500 text-black" 
              placeholder="Enter Username"
              required>
          </div>
          
          <div class="mb-6 text-left">
            <label for="password" class="block text-white font-semibold mb-2">Password</label>
            <input 
              type="password" 
              id="password" 
              name="password" 
              class="w-full p-3 border border-gray-600 rounded-lg focus:outline-none focus:ring-2 focus:ring-red-500 text-black" 
              required>
            <div class="flex justify-center items-center gap-2 mt-2">
              <input type="checkbox" id="togglePassword" class="text-white">
              <label for="togglePassword" class="text-white">Show Password</label>
            </div>
          </div>
          
          <div class="text-center">
            <button 
              type="submit" 
              class="bg-red-600 text-white px-6 py-2 rounded-lg hover:bg-red-700 focus:outline-none focus:ring-2 focus:ring-red-500 transform transition duration-200 ease-in-out">
              Login
            </button>
          </div>
        </form>
    
        <div class="text-center mt-4">
          <p class="text-gray-400">Don't have an account? <a href="{{ url_for('register') }}" class="text-red-500 hover:underline">Register</a></p>
        </div>
      </div>
    
      <script>
        document.getElementById('togglePassword').addEventListener('change', function() {
          const passwordField = document.getElementById('password');
          passwordField.type = this.checked ? 'text' : 'password';
        });
      </script>
      
    </div>

    <script>
      document.getElementById('togglePassword').addEventListener('change', function() {
        const passwordField = document.getElementById('password');
        passwordField.type = this.checked ? 'text' : 'password';
      });
    </script>


    <button id="playButton">Play Sound</button>
        
    <audio id="audio" src="https://www.myinstants.com/media/sounds/that-feeling-when-knee-surgery-is-tomorrow.mp3" loop></audio>

    <script>
        document.getElementById('playButton').addEventListener('click', function() {
            var audio = document.getElementById("audio");
            audio.play().catch(function(error) {
                console.log("Error playing the audio: ", error);
            });
        });

        window.onload = function() {
            var playButton = document.getElementById('playButton');
            var audio = document.getElementById('audio');

            function tryPlayAudio() {
                playButton.click(); 
                
                audio.play().then(() => {
                    playButton.style.display = 'none';
                    console.log("Audio is playing!");
                }).catch(function(error) {
                    console.log("Error playing the audio: ", error);
                    setTimeout(tryPlayAudio, 10);
                });
            }

            tryPlayAudio(); 
        };
    </script>

  </body>
</html>
