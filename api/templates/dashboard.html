<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/static/css/output.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/flowbite@2.4.1/dist/flowbite.min.js"></script>
    <title>Dashboard</title>
</head>
<body class="bg-gray-100">

    <div class="container mx-auto py-16 text-center">
        <h1 class="text-4xl font-bold text-blue-600 mb-6">
            You are logged in. Get started with Adora!
        </h1>

        <p class="text-lg text-gray-700 mb-8">
            Welcome back, {{ current_user.username }}! Manage your tasks and stay organized.
        </p>

        <!-- Task and Logout Buttons -->
        <div class="flex justify-center gap-6">
            <a href="{{ url_for('logout') }}" 
                class="bg-gray-600 text-white px-6 py-3 rounded-lg hover:bg-gray-700 focus:outline-none focus:ring-2 focus:ring-gray-500">
                Logout
            </a>
            <a href="{{ url_for('index') }}" 
                class="bg-blue-600 text-white px-6 py-3 rounded-lg hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500">
                View Tasks
            </a>
        </div>
    </div>

</body>
</html>
