

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="/static/css/output.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/flowbite@2.4.1/dist/flowbite.min.js"></script>
  <style>
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      background: url('https://i.redd.it/oe0jwdyzy4zd1.jpeg') no-repeat center center fixed;
      background-size: cover;
      color: #ffffff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .login-container {
      background: rgba(0, 0, 0, 0.8);
      border: 2px solid #ff0000;
      padding: 2rem;
      border-radius: 15px;
      box-shadow: 0px 0px 20px rgba(255, 0, 0, 0.6);
      max-width: 500px;
      width: 100%;
      text-align: center;
    }
    .login-button {
      background: #ff0000;
      transition: transform 0.2s ease-in-out;
    }
    .login-button:hover {
      background: #cc0000;
      transform: scale(1.05);
    }
    .show-password {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 8px;
      color: #ffffff;
      margin-top: 8px;
    }

    .show-password label {
      text-align: center;
    }

    /* Adding styles for placeholder text */
    input::-webkit-input-placeholder { /* Chrome, Safari, Edge */
      color: rgba(0, 0, 0, 0.5);
    }
    input:-moz-placeholder { /* Firefox */
      color: rgba(0, 0, 0, 0.5);
    }
    input::placeholder {
      color: rgba(0, 0, 0, 0.5);
    }
  </style>
  <title>Register | Adora</title>
</head>
<body>
  <div class="login-container">
    <h1 class="text-4xl font-extrabold text-red-500 mb-4">Adora</h1>
    <h2 class="text-2xl font-bold text-white mb-6">Register</h2>

    <form action="/register" method="POST">
      {{ form.hidden_tag() }}
      <div class="mb-4 text-left">
        <label for="username" class="block text-white font-semibold mb-2">Username</label>
        <input 
          type="text" 
          id="username" 
          name="username" 
          class="w-full p-3 border border-gray-600 rounded-lg focus:outline-none focus:ring-2 focus:ring-red-500 text-black" 
          placeholder="Enter Username"
          required>
      </div>

      <div class="mb-6 text-left">
        <label for="password" class="block text-white font-semibold mb-2">Password</label>
        <input 
          type="password" 
          id="password" 
          name="password" 
          class="w-full p-3 border border-gray-600 rounded-lg focus:outline-none focus:ring-2 focus:ring-red-500 text-black" 
          required>
        <div class="show-password">
          <input type="checkbox" id="togglePassword">
          <label for="togglePassword">Show Password</label>
        </div>
      </div>

      <div class="text-center">
        <button 
          type="submit" 
          class="login-button text-white px-6 py-2 rounded-lg hover:bg-red-700 focus:outline-none focus:ring-2 focus:ring-red-500">
          Register
        </button>
      </div>
    </form>

    <div class="text-center mt-4">
      <p class="text-gray-400">Already have an account? <a href="{{ url_for('login') }}" class="text-red-500 hover:underline">Login</a></p>
    </div>
  </div>

  <script>
    document.getElementById('togglePassword').addEventListener('change', function() {
      const passwordField = document.getElementById('password');
      passwordField.type = this.checked ? 'text' : 'password';
    });
  </script>
</body>
</html>
